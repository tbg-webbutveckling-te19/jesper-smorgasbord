<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta description="öööööjjjjjj">
        <title>animations</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <main class="animationGallery">
            <section class="parent">
                <h2>Color Change</h2>
                <section class="child">
                    <section class="colorChange changeBg addBorder"></section>
                    <section class="colorChange changeText addBorder addFlex"><h2>ööööj</h2></section>
                    <section class="colorChange changeBorder"></section>
                </section>
            </section>
            <section class="parent">
                <h2>Opacity</h2>
                <section class="child addFlex">
                    <section class="fade addBorder"></section>
                    <section class="fade addBorder addFlex"><h2>st</h2></section>
                    <section class="fade addBorder"></section>
                </section>
            </section>
            <section class="parent">
                <h2>Scale</h2>
                <section class="child addFlex">
                    <section class="scale addBorder"></section>
                    <section class="scale addBorder"></section>
                    <section class="scale addBorder"></section>
                    <section class="scale addBorder"></section>
                    <section class="scale addBorder"></section>
                </section>
            </section>
            <section class="parent">
                <h2>Rotate</h2>
                <section class="child addFlex">
                    <section class="rotate addBorder">1</section>
                    <section class="rotate addBorder">2</section>
                    <section class="rotate addBorder">3</section>
                    <section class="rotate addBorder">4</section>
                    <section class="rotate addBorder">5</section>
                </section>
            </section>
            <!-- section.parent>h2{Border-radius}+section.child.addFlex>section.br.addBorder*2 -->
            <section class="parent">
                <h2>Border-radius</h2>
                <section class="child addFlex">
                    <section class="br addBorder square"></section>
                    <section class="br addBorder circle"></section>
                </section>
            </section>
            <section class="parent">
                <h2>Translate</h2>
                <section class="child addFlex">
                    <section class="translate addBorder"></section>
                    <section class="translate addBorder"></section>
                    <section class="translate addBorder"></section>
                    <section class="translate addBorder"></section>
                    <section class="translate addBorder"></section>
                </section>
            </section>
            <section class="parent">
                <h2>Delay</h2>
                <section class="child">
                    <section class="delay addBorder"></section>
                    <section class="delay addBorder"></section>
                    <section class="delay addBorder"></section>
                    <section class="delay addBorder"></section>
                    <section class="delay addBorder"></section>
                </section>
            </section>
            <section class="parent">
                <h2>Box-shadow</h2>
                <section class="child addFlex">
                    <section class="shadow addFlex">
                        <button class="btnShadow1 addBorder">Small Shadow</button>
                    </section>
                    <section class="shadow addFlex">
                        <button class="btnShadow2 addBorder">Big Shadow</button>
                    </section>
                </section>
            </section>
            <section class="parent">
                <h2>Filter</h2>
                <section class="child addFlex">
                    <section class="filterParent">
                        <section class="filter1"></section>
                        <section class="filter1"></section>
                        <section class="filter1"></section>    
                    </section>
                    <section class="filterParent">
                        <section class="filter2"></section>
                        <section class="filter2"></section>
                        <section class="filter2"></section>    
                    </section>
                </section>
            </section>
            <section class="parent">
                <h2>BG Animation</h2>
                <section class="child bgAnimation"></section>
            </section>
            <section class="parent">
                <h2>Square Animation</h2>
                <section class="child">
                    <section class="squareAnimation addBorder"></section>
                </section>
            </section>
            <section class="parent">
                <h2>Move Around Animation</h2>
                <section class="child addFlex">
                    <section class="moveAround addBorder"></section>
                </section>
            </section>
            <section class="parent">
                <h2>Image Slider</h2>
                <section class="child imgSlider"></section>
            </section>
            <section class="parent">
                <h2>Inconspicuous Animation</h2>
                <section class="child addFlex">
                    <section class="ghost addFlex">
                        <img src="assets/images/ghost.png" alt="a ghost">
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
